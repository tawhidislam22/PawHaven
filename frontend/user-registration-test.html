<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawHaven User Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4caf50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ PawHaven User Registration Test</h1>
        <p>Test the user registration API by filling out the form below:</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter password (min 6 characters)">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address (optional)"></textarea>
            </div>
            
            <div class="form-group">
                <label for="photo">Profile Photo URL</label>
                <input type="url" id="photo" name="photo" placeholder="Enter photo URL (optional)">
            </div>
            
            <div class="form-group">
                <label for="role">User Role</label>
                <select id="role" name="role">
                    <option value="USER">Regular User</option>
                    <option value="SHELTER_STAFF">Shelter Staff</option>
                    <option value="ADMIN">Administrator</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Register User üêæ</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering... üîÑ';
            
            // Show info message
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '<strong>Processing registration...</strong><br>Sending user data to backend API...';
            
            // Get form data
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                address: formData.get('address') || '',
                photo: formData.get('photo') || '',
                role: formData.get('role') || 'USER',
                isActive: true
            };
            
            console.log('Sending user data:', userData);
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                console.log('Backend response:', result);
                
                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Registration Successful!</strong><br>
                        <strong>User ID:</strong> ${result.user.id}<br>
                        <strong>Name:</strong> ${result.user.name}<br>
                        <strong>Email:</strong> ${result.user.email}<br>
                        <strong>Role:</strong> ${result.user.role}<br>
                        <strong>Message:</strong> ${result.message}
                    `;
                    
                    // Reset form
                    e.target.reset();
                } else {
                    throw new Error(result.message || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Registration Failed</strong><br>
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ Backend server not running (start with: ./mvnw spring-boot:run)<br>
                    ‚Ä¢ Database connection issues<br>
                    ‚Ä¢ Email already exists<br>
                    ‚Ä¢ Validation errors
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register User üêæ';
            }
        });
    </script>
</body>
</html>
