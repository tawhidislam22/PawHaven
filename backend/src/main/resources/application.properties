# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MySQL Configuration (Active)
spring.datasource.url=jdbc:mysql://localhost:3306/pawhaven_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=PawHavenSecretKey2024ForJWTTokenGeneration
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=uploads/

# Email Configuration (Update with your SMTP details)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Stripe Configuration (Add your Stripe keys)
stripe.api.key=sk_test_your_stripe_secret_key
stripe.publishable.key=pk_test_your_stripe_publishable_key

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.pawhaven=DEBUG
logging.level.org.springframework.security=DEBUG
