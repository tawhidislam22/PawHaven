<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawHaven API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 3px; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>PawHaven User Management API Test</h1>

    <div class="test-section">
        <h3>Register New User</h3>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required><br><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <input type="text" id="photo" placeholder="Photo URL"><br><br>
            <input type="text" id="address" placeholder="Address"><br><br>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="SHELTER_ADMIN">Shelter Admin</option>
            </select><br><br>
            <button type="button" class="button" onclick="registerUser()">Register User</button>
        </form>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Get All Users</h3>
        <button class="button" onclick="getAllUsers()">Get All Users</button>
        <div id="usersResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>User Login</h3>
        <input type="text" id="loginUser" placeholder="Username or Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button class="button" onclick="loginUser()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/users';

        async function registerUser() {
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                photo: document.getElementById('photo').value,
                address: document.getElementById('address').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                document.getElementById('registerResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('registerResult').textContent = 'Error: ' + error.message;
            }
        }

        async function getAllUsers() {
            try {
                const response = await fetch(`${API_BASE}`);
                const result = await response.json();
                document.getElementById('usersResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('usersResult').textContent = 'Error: ' + error.message;
            }
        }

        async function loginUser() {
            const loginData = {
                email: document.getElementById('loginUser').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                document.getElementById('loginResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('loginResult').textContent = 'Error: ' + error.message;
            }
        }

        // Fill some default values for testing
        document.getElementById('name').value = 'John Doe';
        document.getElementById('email').value = 'john@example.com';
        document.getElementById('password').value = 'password123';
        document.getElementById('photo').value = 'https://example.com/photos/john.jpg';
        document.getElementById('address').value = '123 Main St, Springfield, IL';
        document.getElementById('role').value = 'USER';
        
        document.getElementById('loginUser').value = 'john@example.com';
        document.getElementById('loginPassword').value = 'password123';
    </script>
</body>
</html>
